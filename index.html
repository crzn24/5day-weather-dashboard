<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container text-center p-2 bg-success text-white">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <!-- Area to search for city and show previous cities -->
      <div class="col-3 row bg-primary">
        <h3>Search for a City:</h3>
        <input type="text" placeholder="Seattle" />
        <button>Search</button>
      </div>

      <!-- Area for selected city weather info -->
      <div class="col-9 bg-primary card">
        <div class="card-body">
          <h3 id="current-city"></h3>
          <p id="temperature">Temp:</p>
          <p id="wind">Wind:</p>
          <p id="humidity">Humidity:</p>
        </div>
      </div>

      <!-- Area for 5-Day Forecast -->
      <div class="col-12 bg-primary row">
        <h3>5-Day Forecast:</h3>
      </div>
      <div class="row">
        <div class="col-2 bg-secondary m-1">Day</div>
        <div class="col-2 bg-secondary m-1">Day</div>
        <div class="col-2 bg-secondary m-1">Day</div>
        <div class="col-2 bg-secondary m-1">Day</div>
        <div class="col-2 bg-secondary m-1">Day</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
