<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="container-fluid text-center p-2 bg-success text-white">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- Area to search for city and show previous cities -->
        <div class="col-3 bg-light">
          <h5 class="mt-2">Search for a City:</h5>
          <div class="mb-2">
            <input
              id="search-city"
              type="text"
              class="mb-1"
              placeholder="Search for a city"
            />
            <div>
              <button id="search-button" type="button" class="btn btn-primary">Search</button>
            </div>
          </div>
          <form id="past-cities" class="mt-1 mb-1"></form>
          <button id="clear-history-btn" type="button" class="btn btn-primary">Clear history</button>
        
        </div>

        <div class="col-9">
          <!-- Area for selected city weather info -->
          <div>
            <div>
              <div class="card col-11 border-dark mt-3 mb-3 d-none" id="today">
                <div class="card-body" id="todays-weather">
                  <h2 id="current-city"></h2>
                  <p id="current-date" class="font-weight-bold"></p>
                  <img id="current-image" />
                  <p id="temperature"></p>
                  <p id="wind"></p>
                  <p id="humidity"></p>
                </div>
              </div>
            </div>
          </div>

          <!-- Area for 5-Day Forecast -->
          <div class="row d-none" id="title5day">
            <div class="col-12">
              <h3>5-Day Forecast:</h3>
            </div>
          </div>

        
          
          <div class="row d-none" id="5boxes">
            <!-- Day 1 -->
            <div class="col-2 card-body bg-secondary m-2">
              <p id="day1date" class="font-weight-bold"></p>
              <img id="imgday1" />
              <p id="day1temperature"></p>
              <p id="day1wind"></p>
              <p id="day1humidity"></p>
            </div>
            <!-- Day 2 -->
            <div class="col-2 card-body bg-secondary m-2">
              <p id="day2date" class="font-weight-bold"></p>
              <img id="imgday2" />
              <p id="day2temperature"></p>
              <p id="day2wind"></p>
              <p id="day2humidity"></p>
            </div>
            <!-- Day 3 -->
            <div class="col-2 card-body bg-secondary m-2">
              <p id="day3date" class="font-weight-bold"></p>
              <img id="imgday3" />
              <p id="day3temperature"></p>
              <p id="day3wind"></p>
              <p id="day3humidity"></p>
            </div>
            <!-- Day 4 -->
            <div class="col-2 card-body bg-secondary m-2">
              <p id="day4date" class="font-weight-bold"></p>
              <img id="imgday4" />
              <p id="day4temperature"></p>
              <p id="day4wind"></p>
              <p id="day4humidity"></p>
            </div>
            <!-- Day 5 -->
            <div class="col-2 card-body bg-secondary m-2">
              <p id="day5date" class="font-weight-bold"></p>
              <img id="imgday5" />
              <p id="day5temperature"></p>
              <p id="day5wind"></p>
              <p id="day5humidity"></p>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
